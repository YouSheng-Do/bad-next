<p><br>【解說】<br>

這件事恐怕很難很難，有重重的阻礙，不是輕易可以衝破的。正是過了一重江水，又有一重山，此去道路崎嶇不平，實在難走。任你有辦決改變，也不能挽救，是非終究要發生。<br>
抽到此籤，表示氣運閉塞不通，艱難困苦重重，進退維谷。此時應堅定立場，確守正道，容忍自重，以等待時運的解通。<br>
此籤問求財，毛病百出，終致虧失，暫時罷手以待有利時機。問功名，遇到難題，尚須充實自己。問婚姻，阻礙重重，如無真正愛情，及早另找對象。問訴訟，嚴重的麻煩，且拖延時間，罷手為妙。問疾病，嚴重危險，用心治療或有奇蹟。
